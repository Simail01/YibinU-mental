    <script>
        let currentSessionId = null;
        let sessions = [];

        window.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
            }
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            loadSessions();
            loadKnowledgeBase();
        });

        // ==================== ä¼šè¯ç®¡ç† ====================
        async function loadSessions() {
            const list = document.getElementById('session-list');
            try {
                const data = await window.AppConfig.apiRequest('SESSIONS');
                if (data.code === 200) {
                    sessions = data.data || [];
                    renderSessionList();
                    if (sessions.length > 0 && !currentSessionId) {
                        selectSession(sessions[0].session_id);
                    }
                }
            } catch (e) {
                console.error(e);
                list.innerHTML = '<div class="text-center text-danger">åŠ è½½å¤±è´¥</div>';
            }
        }

        function renderSessionList() {
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            
            if (sessions.length === 0) {
                list.innerHTML = '<div class="text-center text-muted" style="padding: 20px;">æš‚æ— å¯¹è¯è®°å½•</div>';
                return;
            }

            sessions.forEach(session => {
                const div = document.createElement('div');
                div.className = `session-item ${currentSessionId === session.session_id ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="session-title">${escapeHtml(session.title || 'æ–°å¯¹è¯')}</div>
                    <div class="session-meta">${session.message_count || 0} æ¡æ¶ˆæ¯ Â· ${formatDate(session.updated_at)}</div>
                    <div class="session-actions">
                        <button class="session-btn delete" onclick="event.stopPropagation(); deleteSession('${session.session_id}')">åˆ é™¤</button>
                    </div>
                `;
                div.onclick = () => selectSession(session.session_id);
                list.appendChild(div);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
            return dateStr.substring(0, 10);
        }

        async function selectSession(sessionId) {
            currentSessionId = sessionId;
            renderSessionList();
            
            const chatBox = document.getElementById('chat-history');
            const emptyChat = document.getElementById('empty-chat');
            
            try {
                const data = await window.AppConfig.apiRequest('SESSION_MESSAGES', sessionId);
                if (data.code === 200) {
                    chatBox.innerHTML = '';
                    if (data.data.length === 0) {
                        emptyChat.style.display = 'flex';
                        chatBox.appendChild(emptyChat);
                    } else {
                        emptyChat.style.display = 'none';
                        data.data.forEach(msg => {
                            appendMessage(msg.user_query, 'user');
                            appendMessage(msg.system_reply, 'system', null, false);
                        });
                    }
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function createNewSession() {
            try {
                const data = await window.AppConfig.apiRequest('SESSIONS', { method: 'POST' });
                if (data.code === 200) {
                    currentSessionId = data.data.session_id;
                    sessions.unshift({
                        session_id: currentSessionId,
                        title: 'æ–°å¯¹è¯',
                        message_count: 0,
                        updated_at: new Date().toISOString()
                    });
                    renderSessionList();
                    
                    const chatBox = document.getElementById('chat-history');
                    const emptyChat = document.getElementById('empty-chat');
                    chatBox.innerHTML = '';
                    emptyChat.style.display = 'flex';
                    chatBox.appendChild(emptyChat);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿ')) return;
            try {
                const data = await window.AppConfig.apiRequest('SESSION_DELETE', sessionId, { method: 'DELETE' });
                if (data.code === 200) {
                    sessions = sessions.filter(s => s.session_id !== sessionId);
                    if (currentSessionId === sessionId) {
                        currentSessionId = null;
                        const chatBox = document.getElementById('chat-history');
                        const emptyChat = document.getElementById('empty-chat');
                        chatBox.innerHTML = '';
                        emptyChat.style.display = 'flex';
                        chatBox.appendChild(emptyChat);
                    }
                    renderSessionList();
                }
            } catch (e) {
                console.error(e);
            }
        }

        // ==================== æ¶ˆæ¯å‘é€ ====================
        async function sendMessage() {
            if (!currentSessionId) {
                alert('è¯·å…ˆé€‰æ‹©æˆ–åˆ›å»ºä¸€ä¸ªå¯¹è¯');
                return;
            }
            
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            const deepThink = document.getElementById('deep-think-toggle').checked;
            if (!text) return;

            const emptyChat = document.getElementById('empty-chat');
            emptyChat.style.display = 'none';

            appendMessage(text, 'user');
            input.value = '';
            
            const thinkingId = 'thinking-' + Date.now();
            appendMessage(deepThink ? 'æ­£åœ¨æ·±åº¦æ€è€ƒä¸­... ğŸ§ ' : 'æ­£åœ¨æ€è€ƒä¸­...', 'system thinking', thinkingId);
            
            try {
                const resData = await window.AppConfig.apiRequest('MENTAL_ANALYSIS', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        text: text,
                        deep_thinking: deepThink,
                        session_id: currentSessionId
                    })
                });
                
                removeMessage(thinkingId);
                
                if (resData.code === 200) {
                    appendMessage(resData.data.advice, 'system', null, true);
                    if (resData.data.session_id !== currentSessionId) {
                        currentSessionId = resData.data.session_id;
                        loadSessions();
                    }
                } else {
                    appendMessage(`å‡ºé”™: ${resData.msg}`, 'system error');
                }
            } catch (e) {
                removeMessage(thinkingId);
                appendMessage("ç½‘ç»œè¿æ¥å¤±è´¥", 'system error');
            }
        }

        function appendMessage(text, type, id = null, animate = false) {
            const chatBox = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.id = id || ('msg-' + Date.now());
            
            chatBox.appendChild(div);
            
            if (type.includes('system') && !type.includes('thinking')) {
                if (animate) {
                    typewriter(div, text);
                } else {
                    renderMarkdown(div, text);
                }
            } else {
                div.textContent = text;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.id;
        }

        function renderMarkdown(element, text) {
            if (typeof marked !== 'undefined') {
                element.innerHTML = marked.parse(text);
            } else {
                element.innerHTML = text.replace(/\n/g, '<br>');
            }
        }

        function typewriter(element, text) {
            let index = 0;
            const speed = 20;
            const step = text.length > 500 ? 5 : 2;
            
            element.innerHTML = '';
            
            function type() {
                if (index < text.length) {
                    index += step;
                    const currentText = text.substring(0, index);
                    renderMarkdown(element, currentText + ' â–Œ');
                    
                    const chatBox = document.getElementById('chat-history');
                    chatBox.scrollTop = chatBox.scrollHeight;
                    
                    setTimeout(type, speed);
                } else {
                    renderMarkdown(element, text);
                }
            }
            type();
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // ==================== çŸ¥è¯†åº“ç®¡ç† ====================
        async function loadKnowledgeBase() {
            try {
                const data = await window.AppConfig.apiRequest('KNOWLEDGE_LIST');
                if (data.code === 200) {
                    const list = document.getElementById('kb-list');
                    list.innerHTML = '';
                    
                    if (data.data.length === 0) {
                        list.innerHTML = '<div class="text-center text-muted" style="padding: 20px;">æš‚æ— çŸ¥è¯†è®°å½•</div>';
                        return;
                    }
                    
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'kb-item';
                        const safeTitle = item.title.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        div.innerHTML = `
                            <div style="font-weight:bold; font-size:0.85rem;">${item.type==='public'?'ğŸŒ':'ğŸ‘¤'} ${safeTitle}</div>
                            <div style="font-size:0.75rem; color:var(--text-light);">${item.created_at}</div>
                            <div class="kb-actions">
                                <span class="kb-btn" onclick="viewKnowledge(${item.id})">æŸ¥çœ‹</span>
                                ${item.type === 'private' ? `<span class="kb-btn delete" onclick="deleteKnowledge(${item.id}, event)">åˆ é™¤</span>` : ''}
                            </div>
                        `;
                        div.onclick = (e) => {
                            if(e.target.classList.contains('kb-btn')) return;
                            viewKnowledge(item.id);
                        };
                        list.appendChild(div);
                    });
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function deleteKnowledge(id, event) {
            if(event) event.stopPropagation();
            if(!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ")) return;
            
            try {
                const data = await window.AppConfig.apiRequest('KNOWLEDGE_DELETE', id, { method: 'DELETE' });
                if(data.code === 200) {
                    loadKnowledgeBase();

                    alert(data.msg);
                }

                alert("åˆ é™¤å¤±è´¥");

                    document.getElementById('kb-view-content').textContent = item.content;

                } else {

            } catch(e) {

        }
